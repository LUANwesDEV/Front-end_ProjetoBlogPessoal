<div class="container mb-3 mt-5">

    <div class="row">

        <div class="col-md-12 ">
            <h1 class="text-center" >Atualizar Postagem</h1>
        </div>
    </div>



    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o titulo">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:
                </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}
                        <!--Interpolação-->
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-outline-primary" (click)='atualizar()'>Atualizar</button>

            </div>

        </div>
    </div>



</div>
